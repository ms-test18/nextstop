<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #quote-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    #quote-text {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #quote-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    #new-quote-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    #new-quote-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote-text">Loading...</div>
    <img id="quote-img" src="" alt="Quote image">
    <br>
    <button id="new-quote-btn">New Quote</button>
  </div>

  <script src="papaparse.min.js"></script>
  <script>
    let quotes = [];

    function displayRandomQuote() {
      if (quotes.length === 0) return;
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote-text').textContent = quote.quote;
      document.getElementById('quote-img').src = quote.image;
    }

    function loadCSV() {
      Papa.parse("quotes.csv", {
        download: true,
        header: true,
        complete: function(results) {
          quotes = results.data.filter(row => row.quote && row.image);
          displayRandomQuote();
        }
      });
    }

    document.getElementById('new-quote-btn').addEventListener('click', displayRandomQuote);

    loadCSV();
  </script>
</body>
</html>
